<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>JAVASCRIPT // The Quiz</title>

  <body>
    

    <div class="wrapper">
      
      <header>

      <div class="card1">
      
      
        <p><div class="big">JAVASCRIPT</div>

      </div>
      </header>

    </br>

      <div class="card2">

        </div>

        <div id="footer" class="card-footer">
          <button id="generate" class="btn"></button>
        </div>
      
      </div>
